<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div *ngFor="let pokemon of pokemons">
      <h4>{{ pokemon.name }}</h4>
      <p>{{ pokemon.id }}</p>
      <ul *ngFor="let type of types">
        <li>{{ type.name }}</li>
      </ul>
    </div>
  </body>
</html>
