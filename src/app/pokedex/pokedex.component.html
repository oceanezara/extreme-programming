<div class="card my-3">
  <div class="row g-0">
    <div class="col-8">
      <list-loader [isLoading]="isLoading"></list-loader>
      <div *ngFor="let pokemon of pokemons" class="card" style="width: 18rem">
        <h4 class="card-title">{{ pokemon.name }}</h4>
        <app-pokemon-item [pokemonInfo]="pokemon"></app-pokemon-item>
      </div>
    </div>
  </div>
</div>
