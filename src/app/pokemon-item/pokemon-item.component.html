<list-loader [isLoading]="isLoading"></list-loader>
<p *ngIf="!isLoading"># {{ pokeData?.id }}</p>

<img *ngIf="!isLoading"
  src="{{ pokeData?.sprites.front_default }}"
  class="card-img-top"
  alt="..."
/>
<div class="card-body">
  <ul class="card-text">
    <li *ngFor="let type of pokeData?.types">{{ type.type.name }}</li>
  </ul>

  <button [disabled]="isLoading" href="#" class="btn btn-primary">Fiche détaillée</button>
</div>
